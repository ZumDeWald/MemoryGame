<!DOCTYPE html>
<html lang="en">
<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Memory Game</title>

<!-- STYLES -->
 <link rel="stylesheet" href="./styles/memorySmall.css">

<!-- ICONS/FONTS -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<!-- SCRIPTS -->
 <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
 </script>
 <script defer src="./scripts/index.js"></script>

</head>

<body>

<!-- HEADER -->

 <header class="page-header">
   <h1 class="header-title">Memory Game</h1>
 </header>


<!-- GAMEBOARD -->

 <main class="main">

  <section class="board-top-options">

    <div class="stars-section">
      STARS
    </div>

    <div class="timer-section">
      TIMER
    </div>

    <div class="reset-section">
      RESET
    </div>

  </section>

  <section class="game-board">


<!-- CARDS -->

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-anchor-one card-hide">
      <i class="fas fa-anchor fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-anchor-two card-hide">
      <i class="fas fa-anchor fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-bomb-one card-hide">
      <i class="fas fa-bomb fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-bomb-two card-hide">
      <i class="fas fa-bomb fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-heart-one card-hide">
      <i class="far fa-heart fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-heart-two card-hide">
      <i class="far fa-heart fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-bike-one card-hide">
      <i class="fas fa-motorcycle fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-bike-two card-hide">
      <i class="fas fa-motorcycle fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-note-one card-hide">
      <i class="fas fa-music fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-note-two card-hide">
      <i class="fas fa-music fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-rocket-one card-hide">
      <i class="fas fa-rocket fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-rocket-two card-hide">
      <i class="fas fa-rocket fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-umbrella-one card-hide">
      <i class="fas fa-umbrella fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-umbrella-two card-hide">
      <i class="fas fa-umbrella fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-jet-one card-hide">
      <i class="fas fa-fighter-jet fa-5x"></i>
    </div>

    <div class="card-back">
      <i class="fas fa-code fa-5x"></i>
    </div>
    <div class="card match-jet-two card-hide">
      <i class="fas fa-fighter-jet fa-5x"></i>
    </div>
  </section>

 </main>


<!-- FOOTER -->
 <footer class="footer">
 </footer>

</body>
</html>
